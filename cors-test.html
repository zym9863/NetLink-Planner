<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS 测试</title>
</head>
<body>
    <h1>网络链路规划师 CORS 测试</h1>
    <div>
        <button onclick="testHealthEndpoint()">测试健康检查接口</button>
        <button onclick="testMediaEndpoint()">测试传输介质接口</button>
    </div>
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'https://netlink-planner.onrender.com';
        
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
        }

        async function testHealthEndpoint() {
            try {
                log('正在测试健康检查接口...');
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('✅ 健康检查成功: ' + JSON.stringify(data));
                } else {
                    log('❌ 健康检查失败: ' + response.status + ' ' + response.statusText);
                }
            } catch (error) {
                log('❌ 健康检查错误: ' + error.message);
            }
        }

        async function testMediaEndpoint() {
            try {
                log('正在测试传输介质接口...');
                const response = await fetch(`${API_BASE_URL}/media`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('✅ 传输介质接口成功: 返回 ' + data.length + ' 条记录');
                } else {
                    log('❌ 传输介质接口失败: ' + response.status + ' ' + response.statusText);
                }
            } catch (error) {
                log('❌ 传输介质接口错误: ' + error.message);
            }
        }

        // 页面加载时自动测试
        window.onload = function() {
            log('开始 CORS 测试...');
            testHealthEndpoint();
        };
    </script>
</body>
</html>
